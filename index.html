<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>almacen de computadores</title>
	<link rel="htmlsheet" href="./index.html">
	<!--<link rel="htmlsheet" href="./index2.html">-->
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js"></script>
</head>

<body>

	<header class="header">
		<div>
			<img class="logo" src="./image/img.jpg"  alt="logo de portatiles">
</div>
			<h1 class="headingdisplay">E-ZONET</h1>
	</header>

	<div id="inicio">
		<main>
			<div id="cont-cantidadcomputadores">
				<form id="Calculadora" class="row">
					<input id="txtcantidad" class="form-control form-control-lg" type="value" placeholder="Cantidad de ordenadores" aria-label=".form-control-lg example">
	
					<div class="text-center">
	
						<button id="calcularCompra"
											type="button"
											onclick = "calcular();">
					 Calcular</button>
	
					</div>
				</form>
				<p id="msjerror">Ingrese valor</p>
			</div>
			<div id="cont-ordencompra">
				<form id="Orden-Compra" class="row">
					<div class="form-group">
						<label class="name-label">Valor de Compra:</label>
						<input
									type="text"
									id="valor-compra"
									class="form-control"
								  />
								</div>
						<div class="form-group">
							<label class="name-label">Descuento:</label>
							<input
									type="text"
									id="valor-descuento"
									class="form-control"
									/>
								</div>
							<div class="form-group">
								<label class="name-label">Total:</label>
								<input
									type="text"
									id="total"
									class="form-control"
									/>
								</div>
				</form>
			</div>
		</main>

		<footer>
			<h2 class="footerdisplay">Tenemos todo lo que necesitas</h2>

		</footer>
	</div>
	
</body>

</html>
